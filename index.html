<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-one</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 375px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            var location = {lat: 29.717394, lng: -95.401833};
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
        
    </script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoWXjP8WcKXctLK7z0VzUikXp0TFqEvmY&callback=initMap"></script>

</body>
</html>
